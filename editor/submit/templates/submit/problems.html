{% extends 'submit/main.html' %}

{% block content %}
    <h2>Problems:</h2>
    <ul class="list-group">
    {% for problem in problems %}
        <li class="list-group-item">
            <a href="/submit/problem/{{ problem.id }}">{{ problem.order }}. {{ problem.title }}</a>
        </li>
    {% endfor %}
    </ul>
{% endblock %}
